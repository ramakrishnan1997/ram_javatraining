<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul>li
{
display:inline;

}
a
{
text-decoration: none;
font-size: 1.2em;
}
.smallImage
{
width: 100px;
height: 100px;
border :1px solid blue;
border-radius: 10px;
}
.left
{
float: left
}
.right
{
float: right
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="col-md-50"><h1>Ram Bootstrap</h1></div>


<div class="container fluid">
<div class="row">

<div class="col-md-4"><img alt="Images of book" src="image/index.jpeg" class="smallImage left"></div>
<div class="col-md-4">Ghandhi Library</div>
<div class="col-md-4"><img alt="Images of book" src="image/book.jpeg" class="smallImage right"></div>
</div>
</div>
<div class="row">
<nav class="col-md-12" style="background-color: red">
		<ul style="margin-left:70px">
<li><a href="aboutus.html" >About Us</a></li>
<li><a href="client.html">Client</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>
<div class="row">
<div class="col-md-4">
<table border="1" table table-striped>
	<thead class="light">
		<tr>
			<th>Student Name</th>
			<th style="width:140px">Branch</th>
			<th>Mark</th>
		</tr>
	</thead>
	<tbody class="dark">
		<tr>
			<td>RamKrish</td>
			<td>B.E(CSE)</td>
			<td>99</td>
		</tr>
		<tr>
			<td>Prasanth</td>
			<td>B.E(CSE)</td>
			<td>90</td>
		</tr>
		
	</tbody>
	<tfoot class="darker">
	<tr>
		<td colspan="2" class="centerText">Average</td>
		<td>93</td>
	</tr>
	</tfoot>
</table>
</div>
<div class="col-md-8">
<form action="client.html" method="post">
				    <div class="form-group">
				    <label for="firstname">First Name</label> 
					<input type="text" name="firstname" id="firstname" required class="form-control"/> 
				    </div>
					<div class="form-group">
				    <label for="email">EmailId</label>
					<input type="text" name="email" id="email" multiple="multiple" class="form-control"/> 
				    </div>
					<div class="form-group">
					<label for="birthdate">BirthDate</label>
					<input type="date" name="birthdate" id="birthdate"/>
					</div>
					<div class="form-group">
					<label for="mobile">Mobile</label>
					<input type="tel" name="phonenumber" id="mobile" pattern="[0-9]{10}" class="form-control"/>
					</div>
					<div class="form-group">
					<label for="qualification">Qualification</label> 
					</div>
					<div class="form-group">
					<input type="radio" value="Undergraduate" name="qualification" class="form-control" /> 
					<label for="ug">Undergraduate</label> 
					</div>
					<div class="form-group">
					<input type="radio" value="Postgraduate" name="qualification" class="form-control"/> 
					<label for="pg">Postgraduate</label>
					</div>
					<div class="form-group">
					
					<label for="skill">Skill Set</label> 
					</div>
					<div class="form-group">
					<label for="java">Java</label>
					<input type="checkbox" value="java" name="skill" id="java"  class="form-control"/>
					</div>
					<div class="form-group">
					<label for="spring">Spring</label> 
					<input type="checkbox" value="spring" name="skill" id="spring" class="form-control"/>
					</div>
					<div class="form-group">
					<label for="notes">Notes</label> 
					<textarea name="notes" cols="30" rows="5" id="notes" placeholder=" Enter a brief summary"></textarea>
					</div>
					<div class="form-group">
					<input type="reset" value="Clear" class="btn btn-danger"/>
					<input type="submit" value="submit" class="btn btn-info"/>
					</div>
					
				</form>

</div>
</div>
</body>
</html>
