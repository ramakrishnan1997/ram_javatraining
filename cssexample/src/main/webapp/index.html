<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Styling</title>
<link href="style/style.css" type="text/css"  rel="stylesheet"/>
</head>
<body>
<h1 id="title">Style with CSS</h1>
<h4>Vastpro</h4>
<div class="bigBox">Chennai</div>
<div class="bigBox" style="display: none">Salem</div>
<div class="bigBox" style="visibility: hidden">Erode</div>
<div class="bigBox effect">Coimbatore</div>
<img alt="Book1" src="image/index.jpeg">
<img alt="Book2" src="image/book.jpeg">
<div>
<p>Inside div tag</p> 
</div>
<section>
</section>
<p>Adjacent to section tag</p>
<table border="1">
	<thead class="light">
		<tr>
			<th>Student Name</th>
			<th style="width:140px">Branch</th>
			<th>Mark</th>
		</tr>
	</thead>
	<tbody class="dark">
		<tr>
			<td>RamKrish</td>
			<td>B.E(CSE)</td>
			<td>99</td>
		</tr>
		<tr>
			<td>Prasanth</td>
			<td>B.E(CSE)</td>
			<td>90</td>
		</tr>
		<tr>
			<td>Venkatesh</td>
			<td>B.E(EEE)</td>
			<td>89</td>
		</tr>
	</tbody>
	<tfoot class="darker">
	<tr>
		<td colspan="2" class="centerText">Average</td>
		<td>93</td>
	</tr>
	</tfoot>
</table>
<form>

<label for="UserName">UserName</label><input type="text" name="username" id="username"/>
<label for="city">City</label><input type="text" name="city" id="city"/>

<input type="checkbox" name="skill" value="java">
<label>Java</label>

<input type="checkbox" name="skill" id="python"/>
<label>Spring</label>
</form>
</body>
</html>
